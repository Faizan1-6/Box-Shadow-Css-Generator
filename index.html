<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Css Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main"></div>

    <div id="section">
    <h1>Box Shadow CSS Generator</h1>
    <h2>Box Shadow Options</h2>

    <div>Horizontal Shadow Length</div>
    <input type="range" min="-200" max="200" id="hor">

    <div>Vertical Shadow Length</div>
    <input type="range" min="-200" max="200" id="ver">

    <div>Blur Radius</div>
    <input type="range" min="0" max="400" id="blur">

    <div>Spread Radius</div>
    <input type="range" min="-200" max="200" id="spread">

    <div>Shadow Color</div>
    <input type="color" id="color">

    </div>

    <script src="app.js"></script>
</body>
</html>
